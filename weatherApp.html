<!DOCTYPE html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
            <input type="text" class="input-box" placeholder="Enter Your location">
            
            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
         
        <div class="location-not-found">
            <h1>Sorry, Fuck uh Bith</h1>
            <img src="assest/default.jpg" alt="">
        </div>

                
        <div class="weather-body">
            <img src="assest/cloud.png" alt="cloud img" class="weather-img">



            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>

                <div class="description">Light Rain</div>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-glass-water-droplet"></i>
                    <div class="text">
                        <span id="humidity">40%</span>
                        <p>humidity</p>
                    </div>
                </div>
                 
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>wind-speed</p>
                    </div>
                </div>


            </div>
        </div>
    </div>




    <script src="weather.js"></script>
</body>
</html>
